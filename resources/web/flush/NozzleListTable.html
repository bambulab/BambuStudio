<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喷嘴选择表格</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      font-size: 14px;
      table-layout: fixed;
      border-right: 1px solid #ddd;
      width: calc(100% - 2px);
      margin: 0 auto; /* 水平居中，确保左右边框都不溢出 */
    }
    
    th {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center; /* 表头居中 */
      vertical-align: middle; /* 垂直居中 */
      border-right: none;
    }
    
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left; /* 数据单元格左对齐 */
      vertical-align: middle; /* 垂直居中 */
      word-wrap: break-word;
      border-right: none;
    }
    
    thead th {
      background-color: #f2f2f2;
    }

    input[type="radio"] {
      position: relative;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      appearance: none; /* 隐藏原生样式 */
      border: 1px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
    }

    /* 选中状态样式 */
    input[type="radio"]:checked {
      background-color: #00ae42; /* 选中时的背景色 */
      border-color: #00ae42;
    }
    
    /* 选中状态的内部圆点 */
    input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: white;
    }
    
    .recommended {
      color: #28a745; /* 推荐项绿色 */
      font-weight: bold;
    }
  </style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th rowspan="2">选用的喷嘴直径</th>
      <th colspan="2">可用喷嘴</th>
    </tr>
    <tr>
      <th>左边</th>
      <th>右边</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr>
        <td><input type="radio" name="nozzle" id="nozzle02"> <label for="nozzle02">0.2 mm</label></td>
        <td>不可用</td>
        <td>2个</td>
      </tr>
      <tr>
        <td><input type="radio" name="nozzle" id="nozzle04" checked> <label for="nozzle04">0.4 mm（推荐）</label></td>
        <td>✔️</td>
        <td>3个</td>
      </tr>
      <tr>
        <td><input type="radio" name="nozzle" id="nozzle06"> <label for="nozzle06">0.6 mm</label></td>
        <td>不可用</td>
        <td>1个</td>
      </tr>
  </tbody>
</table>

<script>

    window.addEventListener("DOMContentLoaded",function(){
        var data = JSON.stringify({
          msg: 'init',
        })
        window.nozzleListTable.postMessage(data);
      });


  function sendLayoutMessage() {
    const table = document.querySelector('table');
    const tableWidth = table.offsetWidth;  // 表格可见宽度
    const tableHeight = table.offsetHeight; // 表格可见高度

    const layoutMsg = JSON.stringify({
      msg: 'layout',
      height:tableHeight,
      width: tableWidth
    });

    console.log('发送layout消息:', layoutMsg);
    window.nozzleListTable.postMessage(layoutMsg);
  }

  // 初始化表格
  function initTable(data) {
    updateTable(data);
    // 监听单选按钮变化，通知C++
    document.getElementById('tableBody').addEventListener('change', function(e) {
      if (e.target.type === 'radio' && e.target.name === 'nozzle') {
        const selectedIdx = e.target.getAttribute('data-index');
        // 通过wxWebView的消息机制发送给C++
        window.nozzleListTable.postMessage({
          msg: 'onSelect',
          index: parseInt(selectedIdx)
        });
      }
    });
  }
  
  // 更新表格内容的方法
  function updateTable(nozzleOptions) {
    console.log('更新表格数据：', nozzleOptions);
    const tableBody = document.getElementById('tableBody');
    // 清空现有内容
    tableBody.innerHTML = '';
    
    // 遍历所有喷嘴选项，生成表格行
    nozzleOptions.forEach((option, index) => {
      const row = document.createElement('tr');
      
      // 喷嘴直径单元格（带单选按钮）
      const diameterCell = document.createElement('td');
      const radioId = `nozzle${index}`;
      
      // 构建单选按钮和标签
      let labelText = option.diameter +' mm';
      // 如果是推荐项，添加标识
      const isRecommended = false
      
      if (isRecommended) {
        labelText += '（推荐）';
      }
      
      diameterCell.innerHTML = `
        <input type="radio" name="nozzle" id="${radioId}" data-index="${index}" ${option.is_selected ? 'checked' : ''}>
        <label for="${radioId}" class="${isRecommended ? 'recommended' : ''}">${labelText}</label>
      `;

      const leftCell = document.createElement('td');
      const leftExtruder = option.extruders['0'] || { type: 'standard', count: 0 };
      leftCell.textContent = leftExtruder.count > 0 
        ? `✔️ (${leftExtruder.type})`
        : '不可用';
        const rightCell = document.createElement('td');
        const rightExtruder = option.extruders['1'] || { type: 'standard', count: 0 };
        rightCell.textContent = rightExtruder.count > 0 
          ? `${rightExtruder.count}个 (${rightExtruder.type})`
          : '不可用';

      // 添加单元格到行
      row.appendChild(diameterCell);
      row.appendChild(leftCell);
      row.appendChild(rightCell);
      
      // 添加行到表格
      tableBody.appendChild(row);
    });

    sendLayoutMessage()
  }
  
</script>
</body>
</html>
